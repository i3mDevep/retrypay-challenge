<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Trello App</title>
  </head>
  <body>
    <div id="app"></div> 
    <template id="html-app">
      <div class="container">
        <h1>Trello App</h1>
        <div style="margin: 20px;">
          <create-project-form></create-project-form>
        </div>
        <project-select></project-select>
        <project-list-states></project-list-states>
      </div>
    </template>
    <template id="create-project-form">
      <form>
        <div class="row mt-4">
          <div class="col">
            <input type="text" class="form-control" placeholder="Name project" aria-label="name">
            <input type="text" class="form-control" placeholder="Available states" aria-label="states">
          </div>
        </div>
        <button style="margin: 10px;">Add project</button>
      </form>
    </template>
    <template id="project-item-state">
      <div class="project__state-container">
        <button class="project__add-task">Add new task</button>
        <input type="text" placeholder="Name task" aria-label="name-task">
        <div>
          <h3 slot="project-title-state">TITLE STATE</h3>
          <div slot="project-list-task"></div>
        </div>
      </div>
    </template>
    <html-app />
    <script type="module" src="/dist/index.js"></script>

    -->
  </body>
</html>
