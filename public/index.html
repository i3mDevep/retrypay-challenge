<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap'); </style>
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Trello App</title>
  </head>
  <body>
    <div id="app"></div> 
    <template id="html-app">
      <div class="wrapper-app">
        <project-select class="select-project"></project-select>
        <project-delete></project-delete>
        <create-project-form class="create-project"></create-project-form>
        <project-list-states class="list-task-states"></project-list-states>
      </div>
    </template>
    <template id="create-project-form">
      <form style="width: min-content;">
        <label for="name">Name project:</label><br>
        <input type="text" class="form-control" placeholder="Name project" name="name" aria-label="name"><br>
        <label for="states">States available:</label><br>
        <input type="text" class="form-control" placeholder="Available states" name="states" aria-label="states"><br>
        <br>
        <button style="width: 100%;">Save</button>
      </form>
    </template>
    <template id="project-item-state">
      <div class="project__state-container">
        <button class="project__add-task" style="margin-bottom: 10px;">Add new task</button>
        <input type="text" placeholder="Name task" aria-label="name-task">
        <div class="project__state-task-list">
          <p slot="project-title-state">TITLE STATE</p>
          <div slot="project-list-task"></div>
        </div>
      </div>
    </template>
    <html-app />
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
